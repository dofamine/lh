<p-dropdown
  [options]="cities"
  [(ngModel)]="selectedCity"
  placeholder="Select a City"
  optionLabel="name"
></p-dropdown>

<p-multiSelect
  placeholder="Select a City"
  [options]="cities"
  [(ngModel)]="selectedCities"
  optionLabel="name"
></p-multiSelect>

<p-calendar
  selectionMode="range"
  placeholder="Period"
  [(ngModel)]="date"
  [numberOfMonths]="2"
  inputId="multiplemonths"
></p-calendar>

<button pButton type="button" label="Primary" class="p-button-rounded"></button>
